version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ciel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - ciel-network
    environment:
      - DB_HOST=db
      - DB_DATABASE=ciel
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_PORT=3306

  db:
    image: mysql:8.0
    container_name: ciel_db
    restart: unless-stopped
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - ciel-network
    environment:
      - MYSQL_DATABASE=ciel
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"

networks:
  ciel-network:
    driver: bridge

volumes:
  dbdata:
